<html>
    <head>

    </head>
    <body>
        Number <input type ="number" id ="num">
        Result <input type ="number" id ="result">
        <input type ="button" value ="Factorial" id = "fact">
    </body>
    <script src="jquery-3.5.1.js" type ="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#fact").click(function(){
                var n = parseInt(($)("#num").val());
                var f=1;
                for(i=1;i<=n;i++){
                    f=f*i;
                }
                $("#result").val(f);
            })
        })
 
    </script>
</html>
