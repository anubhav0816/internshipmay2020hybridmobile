<html>
    <head>

    </head>
    <body>
        Number <input type ="number" id ="num">
        Result <input type ="number" id ="result">
        <input type ="button" value ="Square" id = "square">
        <input type ="button" value ="cube" id = "cube">
    </body>
    <script src="jquery-3.5.1.js" type ="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#square").click(function(){
                var n = parseInt($("#num").val());
                var square=n*n;
                $("#result").val(square);
            });
            $("#cube").click(function(){
                var n = parseInt($("#num").val());
                var cube=n*n*n;
                $("#result").val(cube);
            });

        })
 
    </script>
</html>
