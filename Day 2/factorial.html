<html>
    <head>

    </head>
    <body>
        <input id="num" type="number" placeholder="num">
        <input type="submit" onclick="fact()" placeholder="submit">
    </body>
    <script>
        function fact (){
        var num = Number(document.getElementById('num').value);
        var f=1;
        var i;    
        for(i=1; i<=num; i++){
             f=f*i;
        }
        alert('factorial : ' +f);
        }
    </script>
</html>
