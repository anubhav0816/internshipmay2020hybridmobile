    <body>
        <input id="num" type="number" placeholder="num">
        <input type="submit" onclick="fact()" placeholder="submit">
    </body>
    <script>
        const num = document.getElementById(num).value
        function fact (){
            f=1;
        for(var i =1;i<num;i++){
             f=f*i
        }
        alert('factorial : ' +f)
        }
    </script>
</html>
